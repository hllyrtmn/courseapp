{% extends 'layout.html' %}
{% load static %}
<style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }
</style>

{% block content %}

<main>
  <div class="align-items-md-stretch">
    <div class="d-flex justify-content-center">
        <div class="h-100 p-5 rounded-3">
          <h1 class="display-5 fw-bold d-flex justify-content-center">{{course.title|upper}}</h1>
        <img
        style="width:512"
          class="img-fluid rounded-start"
          src="{% static 'courses/img/'|add:course.imageUrl %}"
        />
      </div>
    </div>

    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        

        <p>{{course.description}}</p>
      </div>
      <div class="row">
        <div class="col-10"></div>
        <div class="col-2"><small>{{course.date}}</small></div>
      </div>
    </div>
  </div>
</main>

{% endblock content %}
