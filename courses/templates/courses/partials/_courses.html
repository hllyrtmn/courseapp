{% for course in courses %}
<div class="card mt-3">
  <div class="row">
    <div class="col-4">
      <img
        style="width: 200px"
        class="img-fluid rounded-start p-2"
        src="{{course.image_url}}"
        alt="{{course.slug}}"
      />
    </div>
    <div class="col-8">
    <div class="card-body">
      <h5 class="card-title">{{course.title|title}}</h5>
      <p class="card-text">{{course.description|title}}</p>
      {% if course.is_update %}
        <span class="badge bg-success">Güncellendi</span>

      {% else %}
      <span class="badge bg-warning">Güncelleme bekliyor</span>

      {% endif %}


      <p class="card-text mt-3"><small class="text-muted">{{course.date|date:"l d F Y"}}</small></p>
    </div>
  </div>
  </div>
</div>
{% endfor %}
