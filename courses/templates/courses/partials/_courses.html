{% load static %}
{% for course in courses %}
<div class="card mt-3">
  <div class="row">
    <div class="col-4">
      <a href="{% url 'detail_page' course.slug %}">
      <img
        class="img-fluid rounded-start"
        src="{% static 'courses/img/'%}{{course.imageUrl}}"
        alt="{{course.slug}}"
      />
    </a>
    </div>
    <div class="col-8">
    <div class="card-body">
      <h5 class="card-title">{{course.title|title}}</h5>
      <p class="card-text">{{course.description|truncatechars:100}}</p>
      <p class="card-text mt-3"><small class="text-muted">{{course.date|date:"l d F Y"}}</small></p>
    </div>
  </div>
  </div>
</div>
{% endfor %}
